<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header"> Library</div>
    <div id="bookPrompt">
        <div class="promptContainer">
            <form>
                <h1 class="formTitle">Add a New Book</h1>
                <input id="bookName" type="text" placeholder="Title" required>
                <input id="bookAuthor" type="text" placeholder="Author" required>
                <input id="bookPages" type="number" min="0"placeholder="Pages" required>
                <label for="read"required>Has been read?
                <input id="bookReadStatus" type="checkbox">
            </label>
            <input class="submitBtn" type="submit">
            </form>
            <button id="closePrompt">X</button>
        </div>

    </div>
    <div class="buttonContainer">
    <button class="addBookPromptButton">+ Add Book</button>
    </div>
    <div class="main"></div>
    <div class="footer">Daniel M.</div>
    <div id="backgroundPrompt"></div>
</body>
</html>
